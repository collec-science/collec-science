<script type="text/x-handlebars-template">

    <div>

        {{#if options.label}}
        <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-control-label" for="{{id}}">{{{options.label}}}</label>
        {{/if}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                    <p class="{{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="info-sign"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#control}}{{/control}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                    <p class="{{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="info-sign"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

    </div>

</script>
